[project]
name = "ark-ml"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "PheelaV", email = "koudas1009@gmail.com" }]
requires-python = "==3.11.*"
dependencies = ["ark-framework"]

[tool.uv.sources]
ark-framework = { workspace = true }

[project.scripts]
ark-ml = "ark.ml:main"

[project.optional-dependencies]
jupyter = [
    "ark-framework[jupyter]",
]

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
